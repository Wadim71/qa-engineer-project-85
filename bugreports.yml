- summary: |
    Не работает кнопка отмены приглашения друга в новую игру
  environment: |
    Chrome: Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    ОС: Windows 10 Домашняя 22H2 19045.4412
  steps-to-reproduce: |
    1. Зайти на страницу https://codebattle.hexlet.io/#lobby
    2. Нажать на кнопку Create a game в правом верхнем углу
    3. В открывшемся окне выбрать параметры Level, Time control и Choose task by name or tags по умолчанию
    4. Нажать на кнопку With a friend ниже надписи Game Type
    5. Под открывшейся надписью Choose opponent нажать на поле фильтра 
    6. Выбрать оппонента из предлагаемого списка друзей
    7. Нажать на кнопку Create invite в правом нижнем углу открывшегося окна
    8. Нажать на кнопку с двумя мечами (приглашение к игре) в верхнем правом углу
    9. Нажать на кнопку Cancel из открывающегося окна
  expected-result: |
    Пользователь имеет возможность отменить приглашение друга в новую игру
  actual-result: |
