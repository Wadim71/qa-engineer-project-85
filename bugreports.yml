- summary: |
    Не работает кнопка отмены приглашения друга в новую игру
  environment: |
    Chrome: Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    ОС: Windows 10 Домашняя 22H2 19045.4412
  steps-to-reproduce: |
    1. Зайти на страницу https://codebattle.hexlet.io/#lobby
    2. Нажать на кнопку Create a game в правом верхнем углу
    3. В открывшемся окне выбрать параметры Level, Time control и Choose task by name or tags по умолчанию
    4. Нажать на кнопку With a friend ниже надписи Game Type
    5. Под открывшейся надписью Choose opponent нажать на поле фильтра 
    6. Выбрать оппонента из предлагаемого списка друзей
    7. Нажать на кнопку Create invite в правом нижнем углу открывшегося окна
    8. Нажать на кнопку с двумя мечами (приглашение к игре) в верхнем правом углу
    9. Нажать на кнопку Cancel из открывающегося окна
  expected-result: |
    Пользователь имеет возможность отменить приглашение друга в новую игру
  actual-result: |
    Пользователь не имеет возможность отменить приглашение друга в новую игру

- summary: |
    Не работает выбор пользователем музыкального сопровождения в личных настройках
  environment: |
    Chrome: Версия 129.0.6668.59 (Официальная сборка), (64 бит)
    ОС: Windows 10 Домашняя 22H2 19045.4412
  steps-to-reproduce: |
    1. Зайти на страницу https://codebattle.hexlet.io/#lobby
    2. Кликнуть на собственный логин в правом верхнем углу
    3. Выбрать Settings в открывающемся окне и кликнуть по нему
    4. Выбрать звуковое сопровождение из 4 предложенных вариантов
    5. Нажать на логотип Codebattle в верхнем левом углу
    6. После перехода на страницу lobby нажать на кнопку Create a game в правом верхнем углу
    7. В открывшемся окне выбрать параметры Level, Time control и Choose task by name or tags по умолчанию
    8. Нажать на кнопку With a bot ниже надписи Game Type 
    9. Нажать на кнопку Create battle в правом нижнем углу открывшегося окна
    10. Нажать на кнопку Give Up
    11. Получить на экране большое окно с плачущим тиранозавром или разбитым сердцем, надписью If you read this you've lost the game и музыкальным сопрово
  expected-result: |
    Звучит музыка согласно выбора пользователем звукового сопровождения в настройках в личном кабинете
  actual-result: |
    Звучит не выбранная пользователем в личных настройках музыка
